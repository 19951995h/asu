{% include 'header.html' %}
<h2>Supported targets</h2>
<table class="table table-sm table-hover">
	<tr>
		<th>Distro</th>
		<th>Release</th>
		<th>Target</th>
		<th>Subtarget</th>
	</tr>
	{% for distro, release, target, subtarget in supported %}
	<tr>
		<td>{{ distro }}</td>
		<td>{{ release }}</td>
		<td>{{ target }}</td>
		<td>{{ subtarget }}</td>
	</tr>
	{% endfor %}
</table>
{% include 'footer.html' %}
